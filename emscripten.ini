[constants]
cflags = []
ldflags = ['-v', '-sUSE_GLFW=3', '-oout.html']

[binaries]
ar = 'emar'
c = 'emcc'
cpp = 'em++'
ranlib = 'emranlib'

[properties]
needs_exe_wrapper = true

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags

[host_machine]
cpu = 'mvp'
cpu_family = 'wasm32'
endian = 'little'
system = 'emscripten'